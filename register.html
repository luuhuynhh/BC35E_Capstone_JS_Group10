      <!-- form register -->
      <form>
        <h3>Register</h3>
        <div class="form__content">
          <div class="row">
            <div class="left col-lg-6">
              <div class="input-group mt-2">
                <div class="input__wrap">
                  <input type="text" name="Email" id="inputEmail" placeholder="email">
                </div>
                <i id="errEmail" class="err"></i>
              </div>
              <div class="input-group mt-2">
                <div class="input__wrap">
                  <input type="text" name="Password" id="inputPassword" placeholder="password">
                </div>
                <i id="errPassword" class="err"></i>
              </div>
              <div class="input-group mt-2">
                <div class="input__wrap">
                  <input type="text" name="ConfirmPassword" id="inputCFPassword" placeholder="confirm password">
                </div>
                <i id="errCFPassword" class="err"></i>
              </div>
            </div>
            <div class="right col-lg-6">
              <div class="input-group mt-2">
                <div class="input__wrap">
                  <input type="text" name="Name" id="inputName" placeholder="name">
                </div>
                <i id="errName" class="err"></i>
              </div>
              <div class="input-group mt-2">
                <div class="input__wrap">
                  <input type="text" name="Phone" id="inputPhone" placeholder="phone">
                </div>
                <i id="errPhone" class="err"></i>
              </div>
              <div class="input-group radio mt-2">
                <span>Gender</span>
                <div class="radio_group">
                  <input type="radio" name="gender" id="male" checked>
                  <label for="male">Male</label>
                </div>
                <div class="radio_group">
                  <input type="radio" name="gender" id="female">
                  <label for="female">Female</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-secondary submit" id="submit" type="submit">Submit</button>
      </form>
      <!-- end form register -->
       <!-- footer -->
       <footer>
      </footer>
